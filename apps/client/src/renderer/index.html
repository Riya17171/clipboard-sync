<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' ws: wss:; img-src 'self' data:; media-src 'self' blob:; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Clipboard Sync</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Universal Clipboard Sync</h1>
      <div id="status">Disconnected</div>
    </header>

    <section class="panel">
      <h2>Pair Device</h2>
      <div class="row">
        <button id="btn-generate-qr">Generate Pair Code</button>
        <input id="pair-token" placeholder="Paste pair code" />
        <button id="btn-pair">Pair</button>
      </div>
      <div id="token-display" class="token"></div>
      <div id="pair-status" class="hint"></div>
    </section>

    <section class="panel">
      <h2>Devices</h2>
      <ul id="devices"></ul>
    </section>

    <section class="panel">
      <h2>Clipboard History</h2>
      <ul id="history"></ul>
    </section>

    <section class="panel">
      <h2>Settings</h2>
      <div class="row">
        <input id="device-name" placeholder="Device name" />
        <button id="btn-save-name">Save</button>
      </div>
      <div class="row settings-row">
        <label><input type="checkbox" id="sync-enabled" /> Sync enabled</label>
        <label><input type="checkbox" id="sync-text" /> Sync text</label>
        <label>History limit <input type="number" id="history-limit" min="10" max="500" /></label>
        <label>Signaling URL <input type="text" id="signaling-url" placeholder="wss://your-domain:8787" /></label>
        <button id="btn-save-settings">Save Settings</button>
      </div>
    </section>

    <script src="renderer.js"></script>
  </body>
</html>
